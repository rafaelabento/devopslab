# Linguagem Utilizada para Desenvolver a Aplicação                                                                                                                                                       
language: python                                                                                                                                                                                         

# Versão que a aplicação suporta.                                                                                                                                                                        
python:                                                                                                                                                                                                  
  - "3.7.9"                                                                                                                                                                                              

os: linux
dist: xenial

jobs:
  include:
    - stage: Testes

      name: "Testes Unitarios"
      # Instalação de Módulos que são necessários para a Aplicação.
      install:
        - pip install flask flask-wtf coverage
      script:  # Defini o script de Teste que deve rodar toda vez que o código for alterado.
        - coverage run test.py || travis_terminate 1;
        - coverage report app.py || travis_terminate 1;
        - coverage xml app.py || travis_terminate 1;

    - script:
        - sonar-scanner || travis_terminate 1;
      name: "Testes de Qualidade e Seguranca"
      addons:
        sonarcloud:
          organization: rafaelabento1
          token: ${SONAR_TOKEN}

    - stage: Deploy-stg
      script: skip
      # Definir o Deploy no Heroku
      deploy:
        provider: heroku
        strategy: api
        api_key: $HEROKU_API_KEY
        edge: true
        app: devopslab-rafaela-stg
        on:
          branch: main

    - stage: Testes-stg
      name: "Testes no ambiente de stage"
      script: 
        - curl https://devopslab-rafaela-stg.herokuapp.com/

    - stage: Deploy-prod
      script: skip
      # Definir o Deploy no Heroku
      deploy:
        provider: heroku
        strategy: api
        api_key: $HEROKU_API_KEY
        edge: true
        app: devopslab-rafaela
        on:
          branch: main
          
 - stage: Testes-prod
      name: "Testes no ambiente de producao"
      script: 
        - curl hhttps://devopslab-rafaela.herokuapp.com/


